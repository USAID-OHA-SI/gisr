reference:
- title: Extract data from reference datasets
  desc:  These functions are datim api helpers used to extract reference datasets
- contents:
  - starts_with("extract")
  - starts_with("get_attr")
  - -extract_boundaries
  - -extract_roads
- title: Extract geodata from local directories or external sources
- contents:
  - -starts_with("extract")
  - -starts_with("get_attr")
  - -start_with("explore")
  - -ends_with("map")
  - -ends_with("report")
  - -gview
  - -dview
  - -starts_with("zip")
  - -attributes
  - -export_spdf
  - has_keyword("admin")
  - get_raster
  - get_terrain
  - extract_boundaries
  - extract_roads
  - get_hexbins
  - generate_hexbins
- title: View data, Plot sf/sp objects, and generate maps
- contents:
  - ends_with("map")
  - start_with("explore")
  - dview
  - gview
- title: Generate visuals for reports
- contents:
  - ends_with("report")
- title: Utilities
- contents:
  - starts_with("zip")
  - attributes
  - export_spdf