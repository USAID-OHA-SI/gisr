# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest

    #name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    #strategy:
    #  fail-fast: false
    #  matrix:
    #    config:
    #      - {os: windows-latest, r: 'release'}
    #      - {os: macOS-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - name: Install qpdf for ci build
        run: |
          brew install qpdf

      - name: Install gdal for ci build
        run: |
          brew install pkg-config
          brew install gdal

      - name: Install dependencies
        env:
          _R_CHECK_FORCE_SUGGESTS_: false
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          #install.packages("rgdal", configure.args = c("--with-proj-lib=/usr/local/lib/", "--with-proj-include=/usr/local/include/"))
          #install.packages("sf", configure.args = "--with-proj-lib=/usr/local/lib/")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--ignore-vignettes", "--no-build-vignettes"), build_args = c("--no-manual", "--ignore-vignettes", "--no-build-vignettes"), error_on = "error")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
